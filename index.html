<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard SpaceX</title>
        <link rel="shortcut icon" type="image/png" href="images/icon.png"> <!--Dit is voor het icoontje in de tab bar-->
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="grid-container">
            <div id="dashnav" class="dashnav">
                <img src="images/spacex.png" alt="SpaceX logo" class="spacexlogo">
                <h1 class="titel">Dashboard</h1>
            </div>
            <main>
                <div class="speed" id="speedvenster">
                    <table class="tablespeed">
                        <tr>
                            <th>Snelheid</th>
                        </tr>
                        <tr>
                            <td>
                                <p class="cijfer" id="getal"></p><p class="eenheid">km/u</p>
                                <div class="meter" id="meterbalk">
                                    <div class="balk" id="aantal"></div>
                                </div>
                                <input type="button" name="gas" class="gas" id="gasbij" value="Gas bij">  
                                <input type="button" name="rem" class="rem" id="remaf" value="Rem af">  
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="gkracht" id="gkrachtvenster">
                    <table class="tablegkracht">
                        <tr>
                            <th>G-Krachten</th>
                        </tr>
                        <tr>
                            <td>
                                <p class="aantalg" id="aantalg">4.2G</p>
                                <canvas id="gkrachten"></canvas>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="brandstof" id="brandstofvenster">
                    <table class="tablebrandstof">
                        <tr>
                            <th>Brandstofgebruik</th>
                        </tr>
                        <tr>
                            <td>
                                <canvas id="brandstofgebruik"></canvas>
                                <p class="keermil">(x 1 miljoen)</p>        
                            </td>
                        </tr>
                    </table>
                </div>
            </main>
        </div>
    </body>
</html>
